spring.application.name=schoolgestapp

server.port=8087

# ===============================
# Frontend Configuration
# ===============================
application.frontend.url=http://localhost:4200
application.cors.allowed-origins=http://localhost:4200,http://localhost:8087

# ===============================
# Database Configuration
# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/gestschool_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=java2025

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# Security / JWT
# ===============================
jwt.secret=${JWT_SECRET}
# --- Configuration SMTP (Resend) ---
spring.mail.host=smtp.resend.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
# PLACEZ VOTRE CLE RESEND ICI (commence par re_)
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Expéditeur (IMPORTANT : Utilisez onboarding@resend.dev pour tester si vous n'avez pas de domaine vérifié)
application.mail.from=${MAIL_FROM}
jwt.expiration-ms=86400000

# ===============================
# Stockage Cloud (Cloudinary)
# ===============================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Configuration des Uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ===============================
# CONFIGURATION SWAGGER (FIX 500)
# ===============================
# On force Swagger à ne scanner QUE nos contrôleurs métiers
springdoc.packages-to-scan=com.example.schoolgestapp.gestions_users.controller,com.example.schoolgestapp.gestions_academique.controller,com.example.schoolgestapp.gestions_travaux.controller,com.example.schoolgestapp.gestions_presences.controller,com.example.schoolgestapp.gestions_admin.controller,com.example.schoolgestapp.gestions_emploidutemps.controller,com.example.schoolgestapp.gestions_ressources.controller,com.example.schoolgestapp.gestions_communications.controller,com.example.schoolgestapp.gestions_cahier_texte.controller

# Désactivation totale des modules qui causent le crash "argument t is null"
springdoc.show-data-rest=false
springdoc.data-rest.enabled=false
# Désactive le convertisseur de Sort qui cause le crash spécifique "argument t is null"
springdoc.model-converters.sort-v-open-api-converter.enabled=false
# Nettoyage additionnel
springdoc.writer-with-default-pretty-printer=true
